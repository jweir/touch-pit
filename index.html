<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>touch-pit</title>
    <script type='text/javascript' src='/js/underscore-min.js'></script>
    <script type='text/javascript' src='/js/jquery-1.7.1.min.js'></script>
    <script type='text/javascript' src='./touch-pit.js'></script>
    <style type="text/css">
      body{ font: 10px 'monaco','courier new',monospace}
      body.started { background: #EEE; position: relative;}
      .touch {opacity: 0.25; border-radius: 10px; padding: 10px; border: 1px #666 solid; height: 1px; width: 1px; font-size:0px; line-height: 0px; #FFF; position: absolute;
      }
      #logs {float: left; width: 20%}
      #stats {float: left; width: 70%; margin:0 5%; font-size: 10px}

    </style>
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  </head>
  <body>
    <div id='logs'>
      Click to replay
    </div>
    <div id='stats'/>
  </body>
</html>
